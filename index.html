<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <img
      src="./image/background.png"
      alt="Space background"
      class="background"
    />
    <audio src="./audio/space_sound.mp3" autoplay loop></audio>
    <div class="scene">
      <img
        src="./image/moon.png"
        alt="Moon image"
        width="650"
        height="650"
        class="moon"
      />
      <img
        src="./image/small_asteroid.png"
        alt="Small asteroid"
        width="40"
        height="40"
        class="small_asteroid"
      />
    </div>
  </body>
</html>
